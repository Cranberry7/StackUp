<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Bank Account Management</title>
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Courier New', Courier, monospace;font-size: 40px;">Bank Account Management</h1>
        <div class="account-info">
            <label for="account-name" style="font-family: 'Courier New', Courier, monospace;">Account Holder Name:</label>
            <input type="text" id="account-name">
            <label for="account-type" style="font-family: 'Courier New', Courier, monospace;">Account Type:</label>
            <select id="account-type">
                <option value="Savings">Savings</option>
                <option value="Checking">Checking</option>
            </select>
            <div class="account-number" id="account-number" style="font-family: 'Courier New', Courier, monospace;">Account Number: N/A</div>
            <label for="balance" style="font-family: 'Courier New', Courier, monospace;">Balance:</label>
            <span id="balance-display">$0.00</span>
        </div>
        <div class="transaction">
            <label for="amount" style="font-family: 'Courier New', Courier, monospace;">Amount:</label>
            <input type="number" id="amount" step="0.01">
            <button id="deposit">Deposit</button>
            <button id="withdraw">Withdraw</button>
        </div>
        <div class="error-message" id="error-message"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
